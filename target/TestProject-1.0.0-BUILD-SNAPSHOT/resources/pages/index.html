<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CD catalog</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/toastr.min.css" rel="stylesheet">
    <link href="../css/validationEngine.jquery.css" rel="stylesheet">

    <link href="../img/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
<div id="mainDiv">
    <div id="secondDiv">
        <div id="tableCD">&nbsp;</div>

        <form class="form-horizontal" role="form" id="createDiscForm" onsubmit="return submitForm();">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                    <input id="inputTitle" type="text" name="inputTitle" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Artist</label>

                <div class="col-sm-10">
                    <input id="inputArtist" type="text" name="inputArtist" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>

                <div class="col-sm-10">
                    <input id="inputCountry" type="text" name="inputCountry" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Company</label>

                <div class="col-sm-10">
                    <input id="inputCompany" type="text" name="inputCompany" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Price</label>

                <div class="col-sm-10">
                    <input id="inputPrice" type="text" name="inputPrice" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Year</label>

                <div class="col-sm-10">
                    <input id="inputYear" type="text" name="inputYear" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Upload" id="buttonUpload"/>
                </div>
            </div>

        </form>

        <div>
            <div id="leftBottomLink">
                <button type="button" class="btn btn-link" onclick="redirectToShowAllPage()">
                    Show all discs
                </button>
            </div>
            <div id="rightBottomLink">
                <button type="button" class="btn btn-link" onclick="redirectToDownloadFilePage()">
                    Download the catalog
                </button>
            </div>
        </div>

    </div>

</div>

<script src="../js/index.js"></script>
<script src="../js/jquery-2.1.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/toastr.min.js"></script>
<script src="../js/jquery.validationEngine.js" charset="utf-8"></script>
<script src="../js/jquery.validationEngine-en.js" charset="utf-8"></script>
</body>
</html>
